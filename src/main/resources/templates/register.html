<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${registrationDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Błąd</p>
    </div>

    <div>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Błąd nazwy użytkownika</div>
    </div>
    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Błąd hasła</div>
    </div>
    <div>
        <label for="passwordRepeated">Powtórz hasło:</label>
        <input type="password" id="passwordRepeated" th:field="*{passwordRepeated}">
        <div th:if="${#fields.hasErrors('passwordRepeated')}" th:errors="*{passwordRepeated}">Błąd powtórzonego hasła
        </div>
    </div>
    <button type="submit">Zarejestruj się</button>
</form>
</body>
</html>
