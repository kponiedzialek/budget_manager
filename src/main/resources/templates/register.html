<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Rejestracja</h2>
            <form th:action="@{/register}" th:object="${registrationDto}" method="post" class="mt-4" novalidate>
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>

                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}"
                           placeholder="Nazwa użytkownika"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}"
                           placeholder="Hasło"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="passwordRepeated"></label>
                    <input type="password" class="form-control"
                           id="passwordRepeated" th:field="*{passwordRepeated}"
                           placeholder="Powtórz hasło"
                           th:classappend="${#fields.hasErrors('passwordRepeated')} ? 'is-invalid'">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordRepeated')}"
                         th:errors="*{passwordRepeated}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </form>

            <div class="text-center">
                <p class="text-center">Posiadasz już konto?<br><a th:href="@{/login}" class="btn btn-link">Zaloguj
                    się</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
