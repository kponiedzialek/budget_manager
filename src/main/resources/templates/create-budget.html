<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stwórz Budżet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Stwórz nowy Budżet</h1>

    <form action="#" th:action="@{/create-budget}" th:object="${budget}" method="post">
        <div class="form-group">
            <label for="name">Nazwa Budżetu:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nazwa">
        </div>

        <button type="submit" class="btn btn-primary">Stwórz Budżet</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
